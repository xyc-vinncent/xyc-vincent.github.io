<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云和晚霞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sunset: {
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        },
                        cloud: {
                            100: '#f8fafc',
                            200: '#f1f5f9',
                            300: '#e2e8f0',
                            400: '#cbd5e1',
                            500: '#94a3b8',
                            600: '#64748b',
                            700: '#475569',
                            800: '#334155',
                            900: '#1e293b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .sky-gradient {
                background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            }
            .sky-gradient-night {
                background: linear-gradient(to bottom, #0f172a, #334155);
            }
            .cloud {
                position: absolute;
                background: white;
                border-radius: 1000px;
                filter: blur(10px);
                opacity: 0.8;
            }
            .cloud::before, .cloud::after {
                content: '';
                position: absolute;
                background: white;
                border-radius: 50%;
            }
            .cloud::before {
                width: 70%;
                height: 70%;
                top: -40%;
                left: 15%;
            }
            .cloud::after {
                width: 50%;
                height: 50%;
                top: -25%;
                right: 15%;
            }
            .animate-float {
                animation: float 60s linear infinite;
            }
            .animate-float-slow {
                animation: float 90s linear infinite;
            }
            .animate-float-fast {
                animation: float 40s linear infinite;
            }
            @keyframes float {
                0% {
                    transform: translateX(-100%);
                }
                100% {
                    transform: translateX(200%);
                }
            }
            .sun {
                position: absolute;
                width: 100px;
                height: 100px;
                background: #ffd700;
                border-radius: 50%;
                box-shadow: 0 0 50px 10px rgba(255, 215, 0, 0.7);
                transition: all 5s ease;
            }
            .sunset-position {
                bottom: 20%;
                right: 20%;
            }
            .night-position {
                bottom: -50px;
                right: 20%;
            }
            .stars {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 5s ease;
            }
            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                box-shadow: 0 0 5px white;
            }
            .mountain {
                position: absolute;
                bottom: 0;
                border-left: 200px solid transparent;
                border-right: 200px solid transparent;
                border-bottom: 150px solid #334155;
            }
            .mountain::after {
                content: '';
                position: absolute;
                bottom: -150px;
                left: -150px;
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
                border-bottom: 120px solid #1e293b;
            }
            .mountain2 {
                position: absolute;
                bottom: 0;
                right: 0;
                border-left: 250px solid transparent;
                border-right: 250px solid transparent;
                border-bottom: 180px solid #475569;
            }
            .mountain2::after {
                content: '';
                position: absolute;
                bottom: -180px;
                right: -200px;
                border-left: 200px solid transparent;
                border-right: 200px solid transparent;
                border-bottom: 150px solid #334155;
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden p-0 m-0 bg-sky-gradient transition-all duration-5000" id="sky">
    <div class="container mx-auto h-screen relative flex flex-col items-center justify-center">
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
            <!-- 太阳 -->
            <div class="sun sunset-position" id="sun"></div>
            
            <!-- 星星 -->
            <div class="stars" id="stars">
                <div class="star w-1 h-1" style="top: 10%; left: 10%"></div>
                <div class="star w-1.5 h-1.5" style="top: 20%; left: 80%"></div>
                <div class="star w-1 h-1" style="top: 30%; left: 40%"></div>
                <div class="star w-1.5 h-1.5" style="top: 40%; left: 60%"></div>
                <div class="star w-1 h-1" style="top: 50%; left: 20%"></div>
                <div class="star w-2 h-2" style="top: 60%; left: 90%"></div>
                <div class="star w-1 h-1" style="top: 70%; left: 50%"></div>
                <div class="star w-1.5 h-1.5" style="top: 80%; left: 30%"></div>
                <div class="star w-1 h-1" style="top: 90%; left: 70%"></div>
            </div>
            
            <!-- 云 -->
            <div class="cloud w-40 h-16 animate-float" style="top: 20%; left: -50px; background: rgba(255, 255, 255, 0.9);"></div>
            <div class="cloud w-60 h-20 animate-float-slow" style="top: 30%; left: -70px; background: rgba(255, 245, 238, 0.8);"></div>
            <div class="cloud w-50 h-18 animate-float-fast" style="top: 15%; left: -60px; background: rgba(255, 235, 205, 0.7);"></div>
            <div class="cloud w-45 h-17 animate-float" style="top: 25%; left: -55px; background: rgba(255, 228, 196, 0.6);"></div>
            <div class="cloud w-55 h-19 animate-float-slow" style="top: 40%; left: -65px; background: rgba(255, 218, 185, 0.5);"></div>
            
            <!-- 山 -->
            <div class="mountain" style="left: 10%"></div>
            <div class="mountain2" style="right: 10%"></div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="absolute bottom-10 z-10 bg-white/20 backdrop-blur-md p-4 rounded-full shadow-lg">
            <button id="toggleMode" class="bg-white/80 hover:bg-white text-sunset-800 py-2 px-6 rounded-full font-medium transition-all hover:shadow-lg flex items-center gap-2">
                <i class="fa fa-sun-o"></i>
                <span>日落模式</span>
            </button>
        </div>
        
        <!-- 标题和描述 -->
        <div class="text-center text-white z-10 mb-40">
            <h1 class="text-[clamp(2rem,5vw,4rem)] font-bold mb-4 text-shadow-lg">云和晚霞</h1>
            <p class="text-[clamp(1rem,2vw,1.25rem)] max-w-2xl mx-auto text-shadow-md">欣赏大自然最美的时刻，当太阳缓缓落下，云朵被染成金黄色和粉红色的绚丽景色。</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const sky = document.getElementById('sky');
        const sun = document.getElementById('sun');
        const stars = document.getElementById('stars');
        const toggleButton = document.getElementById('toggleMode');
        const buttonIcon = toggleButton.querySelector('i');
        const buttonText = toggleButton.querySelector('span');
        
        // 状态变量
        let isNight = false;
        
        // 切换日夜模式
        toggleButton.addEventListener('click', () => {
            isNight = !isNight;
            
            if (isNight) {
                // 切换到夜景
                sky.classList.remove('sky-gradient');
                sky.classList.add('sky-gradient-night');
                sun.classList.remove('sunset-position');
                sun.classList.add('night-position');
                stars.style.opacity = '1';
                buttonIcon.classList.remove('fa-sun-o');
                buttonIcon.classList.add('fa-moon-o');
                buttonText.textContent = '白天模式';
            } else {
                // 切换到日景
                sky.classList.remove('sky-gradient-night');
                sky.classList.add('sky-gradient');
                sun.classList.remove('night-position');
                sun.classList.add('sunset-position');
                stars.style.opacity = '0';
                buttonIcon.classList.remove('fa-moon-o');
                buttonIcon.classList.add('fa-sun-o');
                buttonText.textContent = '日落模式';
            }
        });
        
        // 自动切换到夜景（模拟时间流逝）
        setTimeout(() => {
            toggleButton.click();
        }, 8000);
    </script>
</body>
</html>
